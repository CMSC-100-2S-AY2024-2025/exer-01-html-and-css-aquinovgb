<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MAMAMO Demo</title>
  </head>
  <body>
    <div class="container">
      <h3>Default: align-items: stretch</h3>
      <div class="flexcontainer" id="fc1">
        <div class="flexItem" id="fi1">Item 1</div>
        <div class="flexItem" id="fi2">Item 2</div>
        <div class="flexItem" id="fi3">Item 3</div>
        <div class="flexItem" id="fi4">Item 4</div>
        <div class="flexItem" id="fi5">Item 5</div>
      </div>
      <h3>align-items: start</h3>
      <div class="flexcontainer" id="fc2">
        <div class="flexItem" id="fi1">Item 1</div>
        <div class="flexItem" id="fi2">Item 2</div>
        <div class="flexItem" id="fi3">Item 3</div>
        <div class="flexItem" id="fi4">Item 4</div>
        <div class="flexItem" id="fi5">Item 5</div>
      </div>
      <h3>align-items: end</h3>
      <div class="flexcontainer" id="fc3">
        <div class="flexItem" id="fi1">Item 1</div>
        <div class="flexItem" id="fi2">Item 2</div>
        <div class="flexItem" id="fi3">Item 3</div>
        <div class="flexItem" id="fi4">Item 4</div>
        <div class="flexItem" id="fi5">Item 5</div>
      </div>
      <h3>align-items: center</h3>
      <div class="flexcontainer" id="fc4">
        <div class="flexItem" id="fi1">Item 1</div>
        <div class="flexItem" id="fi2">Item 2</div>
        <div class="flexItem" id="fi3">Item 3</div>
        <div class="flexItem" id="fi4">Item 4</div>
        <div class="flexItem" id="fi5">Item 5</div>
      </div>
      <h3>align-items: baseline</h3>
      <div>
        <div class="flexcontainer" id="fc5">
          <div class="flexItem" id="fi1">Item 1</div>
          <div class="flexItem" id="fi2">Item 2</div>
          <div class="flexItem" id="fi3">Item 3</div>
          <div class="flexItem" id="fi4">Item 4</div>
          <div class="flexItem" id="fi5">Item 5</div>
        </div>
        <div id="ruler"></div>
      </div>
    </div>
  </body>
</html>
